name: PR Build Check

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Create .env.local for build
        run: |
          cd apps/web
          cp .env.local.example .env.local
          sed -i 's/your_supabase_project_url/https:\/\/placeholder.supabase.co/g' .env.local
          sed -i 's/your_supabase_anon_key/placeholder-key/g' .env.local

      - name: Run build
        run: pnpm build

      - name: Build status
        if: success()
        run: echo "✅ Build completed successfully!"

      - name: Build failed
        if: failure()
        run: |
          echo "❌ Build failed! Please fix the errors before merging."
          exit 1
